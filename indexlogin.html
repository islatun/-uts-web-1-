<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2c302c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c302c;
        }

        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
    <script>
        // Fungsi validasi login
        function validasiLogin() {
            // Mendapatkan nilai input username dan password
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Validasi menggunakan percabangan if
            if (username == "islatun" && password == "123456") {
                // Jika login berhasil, pindah ke halaman Menu Utama
                window.location.href = "indexutama.html";
                alert("Login berhasil!");
            } else {
                // Jika login gagal, tampilkan pesan error
                alert("Username atau password salah!");
            }
        }
    </script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); validasiLogin();">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
